<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="{{ url_for('static', path='prometheus-logo-96.png') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMP Prometheus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <a href="/" class="branding"><img src="static/assets/prometheus-brand.png" alt="Logo"></a>
          <button class="mobile-nav" aria-controls="primary-nav" aria-expanded="false">
            <span class="screenreader-hidden">Menu</span>
          </button>
          <nav class="primary-nav" id="primary-nav">
            <ul role="list" aria-label="Primary" class="nav-list">
              <li><a href="/">Vote</a></li>
              <li><a href="/blockchain">Blockchain</a></li>
              <li><a href="/results">Results</a></li>
            </ul>
          </nav>
          <div class="status-indicator">
              <div class="outer-circle">
                <div class="inner-circle-admin">
                </div>
              </div>
              <p class="status-header | fw-semi-bold">Status</p>
              <p class="status">Admin</p>
          </div>
        </div>
      </div>
    </header><hr style="max-width: 1110px; margin-inline: auto">

    <main>
      <section class="padding-block-700">
        <div class="page-title-container">
            <div class="page-title">Candidate Registration</div>
        </div>
        <div class="form-body-candidate">  
            <div class="form-container">
                <form class="form" method="POST" enctype="multipart/form-data">
                      <h2 class="candidatea_text">Candidate A</h2>
                      <div class="profile-upload" style="float: left;">
                        <label for="a_pic" style="cursor: pointer;">
                        <img src="static/assets/add-image.png" class="add-image" alt="Add Image">
                        <input type="file" class="add-image-input" id="a_pic" name="a_pic" accept="image/png, image/jpeg" style="display: none;" required>
                        </label>
                      </div>
                      <div class="user-details" style="width: 80%; float: left;">
                          <div class="input-box-name">
                              <input type="text" placeholder="Full name" aria-label="name" name="name" id="name" required>
                          </div>
                          <div class="input-box-year">
                              <input type="text" placeholder="Xth Year" aria-label="year" name="year" id="year" required>
                          </div>
                          <div class="input-box-faculty">
                              <input type="text" placeholder="Faculty" aria-label="faculty" name="faculty" id="faculty" required>
                          </div>
                          <div class="input-box-slogan">
                              <input type="text" placeholder="Slogan" aria-label="slogan" name="slogan" id="slogan" required>
                          </div>
                      </div>
                      <h2 class="candidateb_text">Candidate B</h2>
                      <div class="profile-upload" style="float: left;">
                        <label for="b_pic" style="cursor: pointer;">
                        <img src="static/assets/add-image.png" class="add-image" alt="Add Image">
                        <input type="file" class="add-image-input" id="b_pic" name="b_pic" accept="image/png, image/jpeg" style="display: none;" required>
                        </label>
                      </div>
                      <div class="user-details" style="width: 80%; float: left;">
                          <div class="input-box-name">
                              <input type="text" placeholder="Full name" aria-label="name" name="name2" id="name2" required>
                          </div>
                          <div class="input-box-year">
                              <input type="text" placeholder="Xth Year" aria-label="year" name="year2" id="year2" required>
                          </div>
                          <div class="input-box-faculty">
                              <input type="text" placeholder="Faculty" aria-label="faculty" name="faculty2" id="faculty2" required>
                          </div>
                          <div class="input-box-slogan">
                              <input type="text" placeholder="Slogan" aria-label="slogan" name="slogan2" id="slogan2" required>
                          </div>
                          <div class="form-button" style="margin-top: 20px;">
                              <input type="submit" value="Add Candidates">
                          </div>
                      </div>
                    </div>
                </form>
            </div>
        </div>    
      </section>
    </main>

    <footer class="primary-footer | padding-block-700 bg-neutral-900 text-neutral-100">
      <div class="container">
        <div class="primary-footer-wrapper | even-columns">
          <div class="footer-logo">
            <a href="#"><img src="static/assets/prometheus-brand-dark.png" alt="Logo"></a>
          </div>
          <div>
            <nav class="footer-nav">
              <ul class="footer-nav-mobile | flow" style="--flow-spacer: 1em" role="list" aria-label="footer navigation">
                <li><a href="/">VOTE</a></li>
                <li><a href="/blockchain">BLOCKCHAIN</a></li>
                <li><a href="/results">RESULTS</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <h2 class="follow-socials">FOLLOW US</h2>
            <ul class="social-list" role="list" aria-label="social links">
              <li><a aria-label="facebook" href="#">
                <svg class="social-icon">
                  <use xlink:href="static/assets/social-icons.svg#facebook-30"></use>
                </svg>
              </a></li>
              <li><a aria-label="instagram" href="#">
                <svg class="social-icon">
                  <use xlink:href="static/assets/social-icons.svg#instagram-old-30"></use>
                </svg>
              </a></li>
              <li><a aria-label="twitter" href="#">
                <svg class="social-icon">
                  <use xlink:href="static/assets/social-icons.svg#twitter-30"></use>
                </svg>
              </a></li>
              <li><a aria-label="linkedin" href="#">
                <svg class="social-icon">
                  <use xlink:href="static/assets/social-icons.svg#linkedin-30"></use>
                </svg>
              </a></li>
              <li><a aria-label="github" href="#">
                <svg class="social-icon">
                  <use xlink:href="static/assets/social-icons.svg#github-30"></use>
                </svg>
              </a></li>
            </ul>
          </div>
        </div>
        <hr style="border-color: var(--clr-neutral-100); margin-top: 2em; margin-bottom: 2em;">
          <div style="text-align: center;">
            <p>Â©2022 Prometheus Labs</p>
            <p>Developed by Lim Aun Xian (CA19089)</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="static/main.js"></script>
  </body>
</html>
